<div class="mx-4">
    <h2>Your repos:</h2>
    {% for repo in repos %}
        <div class="mt-2">
            <h3 class="text-xl font-bold">{{ repo.full_name }}</h3>
            <p>{{ repo.description }}</p>
            <p><a href="{{ repo.url }}">Open Repo</a></p>
        </div>
    {% endfor %}
</div>
