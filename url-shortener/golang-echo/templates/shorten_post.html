{{define "title"}}Shorten - Url Shortener{{end}}

{{define "content"}}
    {{if .error}}
    <p class="text-red-500">{{.error}}</p>
    {{else}}
    <p>
        Created shortend url for <a class="text-blue-700" href="{{.long_url}}">{{.long_url}}</a>:
    </p>
    <h2 class="text-xl"><a class="text-blue-700" href="{{.short_url}}">{{.short_url}}</a></h2>
    {{end}}
{{end}}
