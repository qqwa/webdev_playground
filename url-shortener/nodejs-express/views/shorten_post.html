{% set title = "Shorten - Url Shortener" %}
{% extends "base.html" %}
{% block content %}
    {% if error %}
    <p class="text-red-500">{{error}}</p>
    {% else %}
    <p>
        Created shortend url for <a class="text-blue-700" href="{{long_url}}">{{long_url}}</a>:
    </p>
    <h2 class="text-xl"><a class="text-blue-700" href="/l/{{short_url}}">http://{{host}}/l/{{short_url}}</a></h2>
    {% endif %}
{% endblock %}
